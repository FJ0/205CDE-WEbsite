
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="login.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300" type="text/css"/>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="form">
                        <div class="col-xs-12 col-md-12 text-center title_card">
                            <h1><img src="img/newlogo.png">Username: Guest <br>Password: Guest</h1>
                        </div>
                        <div class="col-xs-12 col-md-12 text-center">
                            <input id="username" type="text" placeholder="Username">
                        </div>
                        <div class="col-xs-12 col-md-12 text-center">
                            <input id="password" type="password" placeholder="Password">
                        </div>
                        <div class="col-xs-12 col-md-12 text-center">
                            <button id="login_button" type="submit" class="login_btn">Login</button>
                        </div>
                        <div class="col-xs-12 col-md-12">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
